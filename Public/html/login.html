<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q chat</title>
    <!-- External Libraries and Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Francois+One:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assests/css/login.css">
    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <!-- Login Container -->
    <div class="login-form" id="login-form" style="display: block;">
        <!-- Login Form -->
        <form>
            <!-- Avatar -->
            <div class="avatar">
                <img src="../assests/images/640px-Q_magazine_logo.svg.png" alt="Avatar" />
            </div>
            <!-- Title -->
            <h2 class="text-center">Login</h2>
            <!-- Social Logins -->
            <div class="social-btn text-center">
                <!-- Social Login Buttons -->
                <a id="facebook" class="btn btn-primary btn-block btn-lg"><i class="fa fa-facebook"></i> Log in with
                    <b>Facebook</b></a>
                <a id="twitter" class="btn btn-info btn-block btn-lg"><i class="fa fa-twitter"></i> Log in with
                    <b>Twitter</b></a>
                <a id="google" class="btn btn-danger btn-block btn-lg"><i class="fa fa-google"></i> Log in with
                    <b>Google</b></a>
            </div>
            <!-- Or Separator -->
            <div class="or-seperator"><i>or</i></div>
            <!-- Login Form Fields -->
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required"
                    id="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required"
                    id="password" minlength="6">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Log in</button>
            </div>
            <!-- Forgot Password -->
            <p class="text-center small"><a href="#">Forgot Password?</a></p>
        </form>
        <!-- Signup Link -->
        <p class="text-center small">Don't have an account? <a id="toggle-signup">Sign up here!</a></p>
    </div>
    <!-- Signup Container -->
    <div class="login-form" id="signup-form" style="display: none;">
        <form>
            <!--Avatar-->
            <div class="avatar">
                <img src="../assests/images/640px-Q_magazine_logo.svg.png" alt="Avatar" />
            </div>
            <!--Title-->
            <h2 class="text-center">Signup</h2>
            <!--Socaial Logins-->
            <div class="social-btn text-center">
                <!--Social Login Buttons-->
                <a href="#" class="btn btn-primary btn-block btn-lg"><i class="fa fa-facebook"></i> Sign in with
                    <b>Facebook</b></a>
                <a href="#" class="btn btn-info btn-block btn-lg"><i class="fa fa-twitter"></i> Sign in with
                    <b>Twitter</b></a>
                <a href="#" class="btn btn-danger btn-block btn-lg"><i class="fa fa-google"></i> Sign in with
                    <b>Google</b></a>
            </div>
            <!-- Or Separator -->
            <div class="or-seperator"><i>or</i></div>
            <!-- Signup Form Fields -->
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="required"
                    id="signup-username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="signup-email" placeholder="Email" required="required"
                    id="signup-email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="signup-password" placeholder="Password"
                    required="required" id="signup-password" minlength="6">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Sign in</button>
            </div>
        </form>
        <!-- Login Link -->
        <p class="text-center small">Already have an account? <a id="toggle-login">Login up here!</a></p>
    </div>
    <!-- External Scripts -->
    <script src="../assests/js/login.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
